<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Category Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
    <div class="container my-2">
        <h1>Category Management System</h1>
        <a th:href="@{/web/categories/add}" class="btn btn-success mb-3 btn-sm">Add</a>
        <a th:href = "@{/}" class="btn btn-secondary mb-3 btn-sm">To main page</a>
        <table class="table table-sm table-hover">
            <thead>
                <tr class="table-light">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{/web/categories/edit/{id}(id=${category.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/web/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
