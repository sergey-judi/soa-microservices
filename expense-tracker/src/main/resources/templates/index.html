<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Expense Tracker Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h1>Expense Tracker Management System</h1>
    <a th:href="@{/swagger-ui.html}" class="btn btn-info btn-sm mb-3">Documentation</a>
    <table class="table table-sm table-hover">
        <thead>
        <tr>
            <th>Entity</th>
            <th>Amount</th>
            <th>Management</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Category</td>
            <td th:text="${categoriesAmount}"></td>
            <td>
                <a th:href="@{/web/categories}" class="btn btn-warning btn-sm">Link</a>
            </td>
        </tr>
        <tr>
            <td>User</td>
            <td th:text="${usersAmount}"></td>
            <td>
                <a th:href="@{/web/users}" class="btn btn-warning btn-sm">Link</a>
            </td>
        </tr>
        <tr>
            <td>Transaction</td>
            <td th:text="${transactionsAmount}"></td>
            <td>
                <a th:href="@{/web/transactions}" class="btn btn-warning btn-sm">Link</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
