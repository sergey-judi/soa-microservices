<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Transaction Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Transaction Management System</h1>
        <hr>
        <h2>Add Transaction</h2>

        <form action="#" th:action="@{/web/transactions}" th:object="${newTransaction}"
              method="POST">

            <div class="form-group">
                <label for="userId" class="col-lg-4">User Id:</label>
                <div class="col-lg-8">
                    <select th:field="*{userId}" class="form-select form-control mb-4 col-4" id="userId">
                        <option th:each="existingUserId : ${userIds}"
                                th:value="${existingUserId}"
                                th:text="${existingUserId}">
                        </option>
                    </select>
                </div>

                <label for="categoryId" class="col-lg-4">Category:</label>
                <div class="col-lg-8">
                    <select th:field="*{categoryId}" class="form-select form-control mb-4 col-4" id="categoryId">
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <label for="type" class="col-lg-4">Type:</label>
                <div class="col-lg-8">
                    <select th:field="*{type}" class="form-select form-control mb-4 col-4" id="type">
                        <option th:value="debit" th:text="DEBIT"></option>
                        <option th:value="credit" th:text="CREDIT"></option>
                    </select>
                </div>

                <label for="userId" class="col-lg-4">Amount:</label>
                <div class="col-lg-8">
                    <input type="text" th:field="*{amount}" class="form-control mb-4 col-4">
                </div>
            </div>

            <button type="submit" class="btn btn-info">Save</button>
            <a th:href = "@{/web/transactions}" class="btn btn-secondary">Back</a>
        </form>
        <hr>
    </div>
</body>
</html>
